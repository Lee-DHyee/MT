<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>点餐</title>
  <style>
* {margin: 0;padding: 0;}
i{font-style: normal;}
ul ,li {list-style: none;}
body {background-color: #f5f5f5;}
nav {height: 50px;padding-top: 8px;background: url('../img/ceiling-logo2.png') 100px no-repeat #ffd705;}
nav input {width: 280px;height: 38px;background-color: transparent;border: 2px solid #6b450a;border-radius: 19px 0 0 19px;margin-left: 450px;padding-left: 40px;background: url('../img/magnifier.png') 15px 10px no-repeat;outline: 0;}
nav button {
  display: inline-block;
  height: 42px;
  width: 100px;
  line-height: 42px;
  font-size: 16px;
  color: #fff;
  background-color: #6b450a;
  border: none;
  border-radius: 0 20px 20px 0;
  text-align: center;
  position: relative; 
  top: 1px;
  outline: 0;
}

#myCart {
  display: block;
  width: 100px;
  height: 30px;
  font-size: 14px;
  margin: 10px auto;
  cursor: pointer;
}
#myCart i {
  color: red;
}

#foods {
  width: 1200px;
  height: 330px;
  margin: 0 auto;
  background-color: #fff;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
}

#foods img {
  width: 280px;
  margin: 10px;
}

#foods span {
  margin-left: 10px;
}
#foods span:nth-of-type(2) {
  float: right;
  margin-right: 15px;
}

#foods p {
  text-align: right;
  margin-right: 20px;
  font-size: 14px;
  color: #ffd705;
}

#foods span:nth-of-type(n+3) {
  color: #aaa;
  font-size: 14px;
}
#foods span:nth-last-of-type(1) {
  margin-left: 85px;
}
#foods button {
  float: right;
  margin-right: 15px;
}

/*  购物车 */

#cart {
  width: 1200px;
  margin: 10px auto;
  display: none;
}
table {
  width: 1200px;
  background-color: #fff;
  border-collapse: collapse;
  border-bottom: 1px solid #999;
}

table tr:nth-of-type(1) {
  background-color: skyblue;
}

table tr {
  text-align: center;
}

#cart ul {
  width: 1200px;
}

#cart ul li {
  float: left;
}

#cart ul li:nth-last-of-type(1) {
  float: right;
}

.cal {
  overflow: hidden;
}
.jian{width: 20px;}
.jia{width: 20px;}
  </style>

</head>
<body>
  <nav>
    <input type="text" placeholder="搜索商家、美食"><button>搜索</button>
  </nav>
  <span id="myCart">我的购物车(<i>0</i>)</span>
  <ul id="foods">
    <li>

      <button>加入购物车</button> -->

    <li>
      <!-- <img src="./img/food3.jpg" alt="">

      <span>18元/份</span>

      <button>加入购物车</button> -->
    </li>
    <li>
      <!-- <img src="./img/food4.jpg" alt="">
      <span>烤肉拌饭</span>

      <button>加入购物车</button> -->

  </ul>
  <div id="cart">
  <table>
    <tr>
      <th>全选<input type="checkbox" id="all"></th>
      <th>菜品</th>
      <th>价格（元/份）</th>
      <th>数量</th>
      <th>操作</th>
    </tr>
    
  </table>
  <ul class="cal">
    <li><button id="delAll">全部删除</button></li>
    <li><span>合计￥<i id="total">0</i></span>
    <button id="account">结算</button></li>
  </ul>
  <button id="toFoodView">继续点餐</button>
  <div class="msg"></div>
  </div>
  <script src="jquery-3.2.1.js"></script>
  <script src="index.js"></script>
